<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Valentine Warp</title>
  <style>
    :root{
      --bg: #000000;
      --card: #ffffff;
      --text: #111111;
      --muted: rgba(0,0,0,0.55);
      --yes: #ff3b7a;
      --yes2:#ff5aa0;
      --no: #e9e9ee;

      --radius: 24px;
      --shadow: 0 18px 55px rgba(0,0,0,0.35);
      --pad: 28px;

      --btn-h: 44px;
      --btn-w: 140px;
      --gap: 14px;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* Starfield canvas behind everything */
    #star {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      z-index: 0;
    }

    /* Subtle glow behind card (AMOLED vibe) */
    .glow {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background:
        radial-gradient(closest-side at 50% 45%, rgba(255, 60, 140, 0.14), rgba(0,0,0,0) 65%),
        radial-gradient(closest-side at 52% 55%, rgba(120, 190, 255, 0.10), rgba(0,0,0,0) 70%);
    }

    /* Center overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 2;
    }

    .card {
      width: min(520px, 92vw);
      background: var(--card);
      color: var(--text);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--pad);
      position: relative;
      overflow: hidden; /* keep runaway button inside visual */
    }

    .textBlock{
      display: block;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      user-select: none;
    }

    /* Minimal teddy icon (SVG) */
    .teddy {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,0.10));
    }

    h1 {
      margin: 8px 0 18px;
      font-size: clamp(24px, 3.4vw, 34px);
      letter-spacing: -0.02em;
      text-align: center;
      line-height: 1.12;
      font-weight: 800;
    }

    .helper {
      margin-top: 10px;
      text-align: center;
      color: rgba(0,0,0,0.62);
      font-size: 14px;
      user-select: none;
    }

    .hint {
      margin-top: 14px;
      text-align: center;
      color: rgba(0,0,0,0.45);
      font-size: 12px;
      user-select: none;
    }

    /* Button stage */
    .btn-stage {
      position: relative;
      height: calc(var(--btn-h) + 120px);
      margin-top: 4px;
      z-index: 2; /* above base card */
    }

    /* Base button styling */
    .btn {
      height: var(--btn-h);
      min-width: var(--btn-w);
      padding: 0 18px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      line-height: var(--btn-h);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transform-origin: center center;
      will-change: transform, left, top, width, height, border-radius;
    }

    /* Yes button: pill, gradient, gentle shadow */
    #yesBtn {
      position: absolute;
      left: 50%;
      top: 32px;
      transform: translate(-50%, 0) scale(1);
      border-radius: 999px;
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color: #fff;
      box-shadow:
        0 10px 22px rgba(255, 45, 120, 0.30),
        0 2px 0 rgba(255,255,255,0.35) inset;
      transition:
        transform 160ms ease-out,
        left 220ms ease-out,
        top 220ms ease-out,
        width 220ms ease-out,
        height 220ms ease-out,
        border-radius 220ms ease-out,
        box-shadow 220ms ease-out;
      z-index: 3;
    }

    /* No button: absolute within stage, light gray, NEVER clickable */
    #noBtn {
      position: absolute;
      left: 50%;
      top: 32px;
      transform: translate(calc(-50% + var(--gap) + var(--btn-w)), 0);
      border-radius: 14px;
      background: var(--no);
      color: rgba(0,0,0,0.75);
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      pointer-events: none; /* NEVER clickable */
      transition: left 160ms ease-out, top 160ms ease-out, opacity 160ms ease-out;
      z-index: 3;
    }

    /* Final takeover overlay */
    .final {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: clamp(28px, 4.5vw, 44px);
      color: #111;
      background:
        radial-gradient(closest-side at 50% 48%,
          rgba(255, 70, 150, 0.20),
          rgba(255,255,255,1) 62%);
      opacity: 0;
      transform: scale(0.985);
      transition: opacity 220ms ease-out, transform 220ms ease-out;
      pointer-events: none;
      z-index: 5; /* ensure it is on top of everything */
    }
    .final.show {
      opacity: 1;
      transform: scale(1);
    }

    /* DONE state: remove old text entirely; stage becomes full-card; Yes fills card */
    .card.done .textBlock { display: none; }

    .card.done .btn-stage{
      position: absolute;
      inset: 0;
      height: auto;
      margin: 0;
      z-index: 4; /* beneath final overlay but above base */
